<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="login-form">
            <div class="welcome-container">
                <h1>Welcome <br> Back!</h1>
            </div>
            <form>
                <legend>Login</legend>
                <p>welcome back! Please login to your account</p>
                <label>
                    User Name:
                    <input type="email" name="username" maxlength="30" placeholder="username@gmail.com" required>
                </label>
                <label>
                    Password:
                    <input type="password" name="username" minlength="8" placeholder="Password" required>
                </label>
                <div class="rememberme">
                    <label>
                        <input type="checkbox" name="rememberme" checked>
                        Remember Me
                    </label>
                    <a href="#">Forgot Password</a>
                </div>
                <button>Login</button>
                <div class="signup">
                    <span>newuser?</span>
                    <a href="#">signup</a>
                </div>
           </form>
        </div>
    </main>
</body>
</html>
